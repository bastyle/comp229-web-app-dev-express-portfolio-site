<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!--nav-->
    <div class="p-3 mb-2 bg-secondary text-white">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <img src="../img/logo-white.png" width="130" height="130" class="d-inline-block align-top" alt="" />
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link">Home</a>
                        <a href="#" class="nav-item nav-link">About Me</a>
                        <a href="#" class="nav-item nav-link">Projects</a>
                        <a href="#" class="nav-item nav-link">Services</a>
                        <a href="#" class="nav-item nav-link active" tabindex="-1">Contact Me</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <!--end nav-->

    <div class="container">
        <div class="p-5 mb-6 bg-light rounded-5">
            <div>
                <h3>Please do not hesitate to contact us directly. </h3>
                <h3>I will call back to you within a matter of hours to help you.</h3>
            </div>
            <br/>
            <form method="POST" enctype="application/x-www-form-urlencoded" action="/">
                <div class="row mb-3">
                    <div class="col">
                        <label for="contact-first" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Jhon" name="contact-first"
                            id="contact-first">
                    </div>
                    <div class="col">
                        <label for="contact-first" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Smith" name="contact-last"
                            id="contact-last">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="contact-number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" placeholder="+1 123 456 7890" name="contact-number"
                            id="contact-number">
                    </div>
                    <div class="col">
                        <label for="contact-email" class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="your.email@centennial.ca"
                            name="contact-email" id="contact-email">
                    </div>
                </div>

                <div class=" row mb-2">
                    <label for="contact-msg" class="form-label">Message</label>
                    <textarea class="form-control" id="contact-msg" rows="3" name="contact-msg"
                        id="contact-msg"></textarea>
                </div>

                <div class="row mb-2 ">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>
            </form>
        </div>
    </div>


</body>

</html>
